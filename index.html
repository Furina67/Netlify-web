<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furina | Home</title>
    <style>
        :root {
            --bg-dark: #090b10;
            --primary: #00c3ff;
            --primary-dim: rgba(0, 195, 255, 0.15);
            --text-main: #ffffff;
            --text-muted: #9ca3af;
            --border: #2d3342;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg-dark); color: var(--text-main); height: 100vh; display: flex; flex-direction: column; }

        /* Navbar */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 1.5rem 5%; background: rgba(9, 11, 16, 0.9);
            border-bottom: 1px solid var(--border); position: fixed; width: 100%; top: 0; backdrop-filter: blur(10px); z-index: 100;
        }
        .logo { font-size: 1.5rem; font-weight: 800; color: var(--text-main); text-decoration: none; }
        .logo span { color: var(--primary); }
        .nav-links { display: flex; gap: 20px; }
        .nav-link { color: var(--text-muted); text-decoration: none; font-weight: 600; transition: 0.3s; }
        .nav-link:hover { color: var(--primary); }

        /* Hero Section */
        .hero {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 2rem;
            background: radial-gradient(circle at center, rgba(0, 195, 255, 0.05) 0%, transparent 70%);
            margin-top: 60px; /* Offset for fixed navbar */
        }

        .hero-content { max-width: 800px; }
        
        /* Banner Image Style */
        .hero-banner {
            width: 100%;
            max-width: 700px;
            border-radius: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 0 30px rgba(0, 195, 255, 0.15);
            margin-bottom: 2rem;
            transition: transform 0.3s ease;
        }
        .hero-banner:hover { transform: scale(1.02); }

        h1 { font-size: 3.5rem; line-height: 1.2; margin-bottom: 1rem; }
        h1 span { color: var(--primary); }
        p { font-size: 1.2rem; color: var(--text-muted); margin-bottom: 2rem; }

        .btn-group { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
        .btn {
            padding: 14px 35px; border-radius: 50px; text-decoration: none; font-weight: 700; font-size: 1rem;
            transition: 0.3s; border: 1px solid transparent;
        }
        .btn-primary { background: var(--primary); color: #000; }
        .btn-primary:hover { background: #33d1ff; box-shadow: 0 0 20px rgba(0, 195, 255, 0.4); }
        
        .btn-secondary { background: var(--primary-dim); color: var(--primary); border-color: rgba(0,195,255,0.2); }
        .btn-secondary:hover { background: rgba(0, 195, 255, 0.25); border-color: var(--primary); }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .hero-banner { width: 90%; }
        }
    </style>
</head>

            <a href="commands.html" class="nav-link">Commands</a>
            <a href="legal.html" class="nav-link">Legal</a>
        </div>

    <section class="hero">
        <div class="hero-content">
            <a href="about.html">
                <img src="https://i.ibb.co/yBPJ0kwM/Untitled5-20251227225244.png" alt="Furina Banner" class="hero-banner">
            </a>

            <h1>Level Up With <span>Furina</span></h1>

                <a href="about.html" class="btn btn-secondary">What is Furina?</a>
            </div>
        </div>
    </section>

</body>
</html>
